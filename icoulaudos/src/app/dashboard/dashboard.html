        <nav class="dashboard-menu" id="dashboard-menu">
            <button data-action="evaluate-patient">🩺 Avaliar Paciente</button>
            <button data-action="register-patient">➕ Cadastrar Paciente</button>
            <button data-action="patients">🧑‍🤝‍🧑 Pacientes</button>
            <button data-action="generate-laudo">📄 Gerar Laudo</button>
            <button data-action="delete-laudo">🗑️ Excluir Laudo</button>
            <button data-action="generate-report">📊 Gerar Relatório</button>
            <button data-action="configuration">⚙️ Configurações</button>
            <button data-action="profile">👤 Meu Perfil</button>
            <button data-action="logout" class="logout-btn">🚪 Sair</button>

            <div id="account-info" class="account-info"></div>
        </nav>

        <main class="dashboard-content">
            <h1>Bem-vindo ao iCouLaudos</h1>
            <p>Selecione uma ação no menu para começar.</p>
        </main>

        <script type="module" src="dashboard.js"></script>
