<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recuperar Senha | iCouLaudos</title>
        <link rel="stylesheet" href="../../config/css/reset.css" />
        <link rel="stylesheet" href="../../config/css/variables.css" />
        <link rel="stylesheet" href="password-recovery.css" />
        <link rel="stylesheet" href="../../config/css/loading.css">
    </head>
    <body>
        <main class="recovery-container">
            <section class="recovery-card">
                <h1>Recuperar senha</h1>
                <p>Informe seu e-mail para receber o link de redefinição.</p>

                <form id="recovery-form">
                    <input type="email" id="email" placeholder="Seu e-mail" required />
                    <span class="error-message" id="email-error"></span>
                    <button type="submit" id="recovery-button">Enviar link</button>
                </form>

                <p class="voltar"><a href="../../../index.html">Voltar para login</a></p>
            </section>
        </main>

        <script type="module" src="password-recovery.js"></script>
    </body>
</html>
